<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Hotel System{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<nav class="bg-blue-800 text-white p-4">
  <div class="max-w-6xl mx-auto flex flex-wrap items-center justify-between">
    <div class="font-bold text-xl">Hotel System</div>
    <div class="space-x-4 mt-2 md:mt-0">
      {% if user.is_authenticated %}
        {% if user.role == "onsite_customer" or user.role == "online_customer" %}
          <a href="{% url 'meal_list' %}" class="hover:underline">Menu</a>
          <a href="{% url 'my_orders' %}" class="hover:underline">My Orders</a>
        {% elif user.is_staff %}
          <a href="{% url 'admin_orders' %}" class="hover:underline">Manage Orders</a>
        {% endif %}
        <a href="{% url 'logout' %}" class="hover:underline text-red-300">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="hover:underline">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

  <div class="max-w-6xl mx-auto px-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
