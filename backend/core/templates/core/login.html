<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  {% if form.errors %}
    <p style="color:red;">Invalid login details.</p>
  {% endif %}
</body>
</html>
